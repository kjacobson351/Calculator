<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>JS Calculator</title>
</head>
<body>
    <div class="container">
        <div id="operation-display"></div>

        <div class="calculator-wrapper">
            
                <div class ="buttons-column1">
                    <div class = "numbers"><button id="7btn">7</button></div>
                    <div class = "numbers"><button id="4btn">4</button></div>
                    <div class = "numbers"><button id="1btn">1</button></div>
                    <div class = "clear"><button id="clear-button">C</button></div>
                </div>
                <div class = "buttons-column2">
                    <div class = "numbers"><button id="8btn">8</button></div>
                    <div class = "numbers"><button id="5btn">5</button></div>
                    <div class = "numbers"><button id="2btn">2</button></div>
                    <div class = "numbers"><button id="0btn">0</button></div>
                </div>
                <div class ="buttons-column3">
                    <div class = "numbers"><button id="9btn">9</button></div>
                    <div class = "numbers"><button id="6btn">6</button></div>
                    <div class = "numbers"><button id="3btn">3</button></div>
                    <div class = "numbers"><button id="dec-btn">.</button></div>
                </div>
                <div class="buttons-column4">
                    <div class = "operators"><button id="plus-minus-btn">+/-</button></div>
                    <div class = "operators"><button id="xbtn">X</button></div>
                    <div class = "operators"><button id="minus-btn">-</button></div>
                    <div class = "operators"><button id="plus-btn">+</button></div>
                </div>
                <div class="buttons-column5">
                    <div class = "operators"><button id="back-spacebtn">-></button></div>
                    <div class = "operators"><button id="divide-btn">/</button></div>
                    <div class = "operators"><button id="equals-btn">=</button></div>
                </div>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
